<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- web font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <section class="container">
        <article class="result-info">
          <p class="result-header">Your Result</p>
          <div>
            <div class="circle"></div>
            <div class="result-container">
              <h1 class="result">76</h1>
              <p class="percentage">of 100</p>
            </div>
          </div>

          <div class="remark-comment">
            <h2 class="remark">Great</h2>
            <p class="comment">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </article>

        <article class="summary">
          <div>
            <p class="summary-p">Summary</p>
          </div>

          <div class="reaction">
            <div class="icon left">
              <img src="./assets/images/icon-reaction.svg" alt="" />
            </div>
            <div class="category" colspan="6">
              <p>Reaction</p>
            </div>
            <div class="score">
              <p class="value">80</p>
            </div>
            <div class="span right">/ 100</div>
          </div>

          <div class="memory">
            <div class="icon left">
              <img src="./assets/images/icon-memory.svg" alt="" />
            </div>
            <div class="category" colspan="6">
              <p>Memory</p>
            </div>
            <div class="score">
              <p class="value">92</p>
            </div>
            <div class="span right">/ 100</div>
          </div>

          <div class="verbal">
            <div class="icon left">
              <img src="./assets/images/icon-verbal.svg" alt="" />
            </div>
            <div class="category" colspan="6">
              <p>Verbal</p>
            </div>
            <div class="score">
              <p class="value">61</p>
            </div>
            <div class="span right">/ 100</div>
          </div>

          <div class="visual">
            <div class="icon left">
              <img src="./assets/images/icon-visual.svg" alt="" />
            </div>
            <div class="category" colspan="6">
              <p>Visual</p>
            </div>
            <div class="score">
              <p class="value">72</p>
            </div>
            <div class="span right">/ 100</div>
          </div>

          <button>Continue</button>
        </article>
      </section>
    </main>
  </body>
</html>
